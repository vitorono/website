<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="UTF-8">
  <title>Vitor Ono | Web Designer</title>
  <style>
    @import url(css/satoshi.css);
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: hsl(0, 0%, 0%);
      color: white;
      margin: 0;
      font-family: 'Satoshi';
      -webkit-font-smoothing: antialiased;
    }

    main {
      display: flex;
      flex-direction: column;
      flex: 1;
      justify-content: space-between;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 24px;
    }

    .logo{
      font-weight:700;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: -0.05em;
    }

    .contact{
      font-weight:700;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: -0.05em;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }
    .contact:hover{
      background-color: white;
      color: black;
    }

    h1{
      font-family: Satoshi-Medium;
      font-size: 2.2rem;
      line-height: 1.2;
      text-transform: uppercase;
      letter-spacing: -0.02em;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      display: none;
      pointer-events: none;
    }

    .hero {
      flex: 1;
      display: flex;
      align-items: center;
      padding: 0px 0px 24px 24px;
      width: 100%;
      mix-blend-mode: difference;
      z-index: 10;
    }

    .hero .h1-hero {
      width: 100%;
      max-width: 553px;

    }

    .bottom-wrapper {
      display: flex;
      width: 100%;
      justify-content: space-between;
      align-items: last baseline;
      padding: 24px 24px 24px 24px;
    }

    .location {
      font-size: 0.9rem;
    }

    .work-list {
      width: 100%;
      max-width: 553px;
    }

    .project-row {
      display: flex;
      align-items: baseline;
      padding: 4px 4px;
      font-size: 0.9rem;
      line-height: 1.5;
      text-decoration: none;
      color: inherit;
      width: 100%;
      cursor: pointer;
    }

    .project-row:hover {
      background-color: white;
      color: black;
    }

    .project-row .number {
      width: 40px;
      padding-right: 80px;
    }

    .project-row .title {
      flex: 1;
      padding-right: 32px;  
    }

    .project-row .category {
      text-align: right;
    }

    @media (max-width: 910px) {
      h1 {
        font-size: 1.8rem;
        max-width: 80%;
      }

      .hero {
        padding: 40px 24px;
      }

      .bottom-wrapper {
        flex-direction: column;
        align-items: flex-start;
        padding: 24px
      }

      .work-list {
        max-width: 100%;
        margin-bottom: 40px;
      }

      #video-backgrounds {
        display: none;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
        line-height: 1.1;
      }

      nav {
        padding: 16px 16px;
      }

      .hero {
        padding: 0 16px 16px 16px;
      }

      .project-row .number {
        padding-right: 16px;
        width: 40px;
      }

      .bottom-wrapper {
        padding: 16px
      }

      .location {
        margin-top: 32px;
        font-size: 0.8rem;
        opacity: 0.7;
      }
    }

  </style>

</head>
<body>
  <div id="video-backgrounds">
    <video id="methodo-preview" class="bg-video" muted loop playsinline><source src="https://pub-23c9d7cb793f4f3aa4454db4a91905ef.r2.dev/methodo-preview.webm"></video>
    <video id="myhood-preview" class="bg-video" muted loop playsinline><source src="https://pub-23c9d7cb793f4f3aa4454db4a91905ef.r2.dev/myhood-preview.webm"></video>
    <video id="spuma-preview" class="bg-video" muted loop playsinline><source src="https://pub-23c9d7cb793f4f3aa4454db4a91905ef.r2.dev/spuma-preview.webm"></video>
    <video id="numera-preview" class="bg-video" muted loop playsinline><source src="https://pub-23c9d7cb793f4f3aa4454db4a91905ef.r2.dev/numera-preview.webm"></video>
    <video id="spfobservatory-preview" class="bg-video" muted loop playsinline><source src="https://pub-23c9d7cb793f4f3aa4454db4a91905ef.r2.dev/spfobservatory-preview.webm"></video>

  </div>

  <nav>
    <div class="logo">Vitor Ono</div>
    <a href="mailto:vitorono.design@gmail.com" target="_blank" class="contact">Contact</a>
  </nav>

  <main>
    <section class="hero">
      <h1 class="h1-hero">Solo studio turning brand identity into websites. Direction, design, build.</h1>
    </section>


    <section class="bottom-wrapper">
      <section class="work-list">
        <a href="https://www.myhood.com.br/" target="_blank" class="project-row" data-video-id="myhood-preview">
          <span class="number">001</span>
          <span class="title">Myhood</span>
          <span class="category">Startup, SaaS</span>
        </a>
        <a href="https://www.spuma.studio/" target="_blank" class="project-row" data-video-id="spuma-preview">
          <span class="number">002</span>
          <span class="title">Spuma</span>
          <span class="category">Architecture</span>
        </a>
        <a href="https://www.methodomkt.com.br/" target="_blank" class="project-row" data-video-id="methodo-preview">
          <span class="number">003</span>
          <span class="title">Methodo</span>
          <span class="category">Marketing, Agency</span>
        </a>
        <a href="https://www.numerarh.com/" target="_blank" class="project-row" data-video-id="numera-preview">
          <span class="number">004</span>
          <span class="title">Numera</span>
          <span class="category">Human Resources</span>
        </a>
      </section>

      <section class="location">
        <p>Based in Brazil. Working worldwide.</p>
      </section>
    </section>
  </main>

<script>
  const videos = document.querySelectorAll('.bg-video');
  const projectRows = document.querySelectorAll('.project-row');
  const contactBtn = document.querySelector('.contact');

  // Som para o botão de contato
  contactBtn.addEventListener('mouseenter', () => {
    new Audio('sounds/menu-selection.mp3').play();
  });

  projectRows.forEach(row => {
    row.addEventListener('mouseenter', () => {
      // 1. Toca o som
      new Audio('sounds/menu-selection.mp3').play();
      
      // 2. Pega o ID que você escreveu na linha (ex: "methodo-preview")
      const targetVideoId = row.getAttribute('data-video-id');
      const targetVideo = document.getElementById(targetVideoId);

      // 3. Esconde todos os vídeos
      videos.forEach(v => {
        v.style.display = 'none';
        v.pause();
      });

      // 4. Mostra e toca apenas o vídeo que tem o ID correspondente
      if (targetVideo) {
        targetVideo.style.display = 'block';
        targetVideo.play();
      }
    });

    row.addEventListener('mouseleave', () => {
      const targetVideoId = row.getAttribute('data-video-id');
      const targetVideo = document.getElementById(targetVideoId);
      
      if (targetVideo) {
        targetVideo.style.display = 'none';
        targetVideo.pause();
      }
    });
  });
</script>

</body>
</html>
