    * {
      margin: 0;
      padding: 0;

    }

    body{
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: hsl(0, 0%, 0%);
      color: white;
      margin: 0;
      font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    main {
      display: flex;
      flex-direction: column;
      flex: 1;
      justify-content: space-between;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 24px;
    }

    .logo{
      font-weight:700;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: -0.05em;
    }

    .email {
      font-weight:700;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: -0.05em;
      text-decoration: none;
      color: white;
      background-color: black;
      cursor: pointer;
      border: none;
    }

    .email:hover {
      background-color: white;
      color: black;
    }

    .vitor-wrapper {
      position: relative;
    }

    .socials-trigger {
      font-weight:700;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: -0.05em;
      text-decoration: none;
      color: white;
      background-color: black;
      cursor: pointer;
      border: none;
    }

    .socials-overlay {
      position: absolute;
      top: 100%;
      left: 0;
      right: auto;
      padding-top: 12px;
      background: black;
      display: flex;
      flex-direction: column;
      min-width: 150px;
      opacity: 0;
      visibility: hidden;
      z-index: 100;
    }

    .socials-overlay a {
      padding: 8px 0px;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 600;
      color: #888;
      font-size: 0.9rem;
      display: flex;
      position: relative;
      align-items: baseline;

    }

    .socials-overlay a::before {
      content: "";
      width: 0px;
      height: 10px;
      background-color: white;
      margin-right: 0px;
      opacity: 0;
      transform: scale(0);
      visibility: hidden;
    }

    .socials-overlay a:hover {
      color: white;
    }

    .socials-overlay a:hover::before {
      width: 8px;
      margin-right: 6px;
      opacity: 1;
      transform: scale(1);
      visibility: visible;
    }

    .vitor-wrapper:hover .socials-overlay {
      opacity: 1;
      visibility: visible;
    }

    .vitor-wrapper:hover .socials-trigger {
      background: white;
      color: black;
    }



    h1{
      font-family: Satoshi-Medium;
      font-size: 2.2rem;
      line-height: 1.2;
      text-transform: uppercase;
      letter-spacing: -0.02em;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      display: none;
      pointer-events: none;
    }

    .hero {
      flex: 1;
      display: flex;
      align-items: center;
      padding: 0px 0px 24px 24px;
      width: 100%;
      mix-blend-mode: difference;
      z-index: 10;
    }

    .hero .h1-hero {
      width: 100%;
      max-width: 553px;

    }

    .bottom-wrapper {
      display: flex;
      width: 100%;
      justify-content: space-between;
      align-items: last baseline;
      padding: 24px 24px 24px 24px;
    }

    .location {
      font-size: 0.9rem;
    }

    .work-list {
      width: 100%;
      max-width: 553px;
    }

    .project-row {
      display: flex;
      align-items: baseline;
      padding: 4px 4px;
      font-size: 0.9rem;
      line-height: 1.5;
      text-decoration: none;
      color: inherit;
      width: 100%;
      cursor: pointer;

    .project-row:hover {

    }

    .project-row .number {

      padding-right: 80px;

    .project-row .title {

    .project-row .category {

<script>
  // 1. OTIMIZAÇÃO DE ÁUDIO (Pool System para Reset Instantâneo)
  // Pré-carregamos o arquivo para o cache do navegador
  const audioUrl = 'sounds/menu-selection.mp3';
  const audioPreload = new Audio(audioUrl);
  audioPreload.preload = 'auto';
  audioPreload.load();

  function playSound() {
    // Criamos uma nova instância temporária para cada hover.
    // Como o arquivo já está no cache (preload), o disparo é imediato e permite sobreposição.
    const soundInstance = new Audio(audioUrl);
    soundInstance.play().catch(() => {});
    
    // Opcional: Removemos a instância da memória após tocar para manter a performance
    soundInstance.onended = function() {
      this.remove();
    };
  }

  // Selecionamos todos os elementos interativos
  const allLinks = document.querySelectorAll('.project-row, .socials-trigger, .socials-overlay a, .email');

  allLinks.forEach(link => {
    link.addEventListener('mouseenter', playSound);
  });


  // 2. LÓGICA DE VÍDEOS (Background Hovers)
  const videos = document.querySelectorAll('.bg-video');
  const projectRows = document.querySelectorAll('.project-row');
  
  projectRows.forEach(row => {
    row.addEventListener('mouseenter', () => {
      const targetVideoId = row.getAttribute('data-video-id');
      const targetVideo = document.getElementById(targetVideoId);

      videos.forEach(v => {
        v.style.display = 'none';
        v.pause();
      });

      if (targetVideo) {
        targetVideo.style.display = 'block';
        targetVideo.play();
      }
    });

    row.addEventListener('mouseleave', () => {
      const targetVideoId = row.getAttribute('data-video-id');
      const targetVideo = document.getElementById(targetVideoId);
      if (targetVideo) {
        targetVideo.style.display = 'none';
        targetVideo.pause();
      }
    });
  });


  // 3. LÓGICA MOBILE (Menu de Sociais)
  const trigger = document.querySelector('.socials-trigger');
  const wrapper = document.querySelector('.vitor-wrapper');

  trigger.addEventListener('click', (e) => {
    if (window.innerWidth <= 768) {
      e.preventDefault();
      wrapper.classList.toggle('is-open');
    }
  });

  document.addEventListener('click', (e) => {
    if (!wrapper.contains(e.target)) {
      wrapper.classList.remove('is-open');
    }
  });
</script>
